<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}Ben's Blog{{ else }}{{ .Title }} - Ben's Blog{{ end }}</title>
  {{ $style := resources.Get "css/main.css" | resources.Minify }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>

<body>
  <header>
    <h1><a href="/" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
    <nav>
      <a href="/">Home</a>
      <a href="/posts">Posts</a>
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>

</html>
