{{ define "main" }}
<ul class="post-list">
  {{ range .Site.RegularPages.ByDate.Reverse }}
  <li>
    _{{ .Date.Format "Jan 2, 2006" }}_
    <a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ with .Params.tags }}
    {{ range . }}
    #{{ . }}
    {{ end }}
    {{ end }}
  </li>
  {{ end }}
</ul>

<div class="tag-list">
  {{ range .Site.Taxonomies.tags }}
  <a href="{{ .Page.RelPermalink }}">#{{ .Page.Title }}</a>
  {{ end }}
</div>
{{ end }}
